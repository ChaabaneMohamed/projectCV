<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Login form</h1>
			<h:form id="formSignIn">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:messages />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
					<label for="name">Email:</label>
						<h:inputText type="email" value="#{user.email}"
							class="form-control" id="inputEmail" placeholder="Email"
							required="true" requiredMessage="Email required" />
					</div>
					<div class="ui-g-12 ui-md-6 ui-lg-6">
					<label for="name">Password:</label>
						<h:inputText type="password" value="#{user.password}"
							class="form-control" id="inputPassword" placeholder="Password"
							required="true" requiredMessage="Password required" />
					</div>
				</div>

				<div class="ui-g">
					<div class="ui-g-6 ui-md-3 ui-lg-3">
						<h:commandButton class="signin" value="Sign In"
							action="#{user.login()}" icon="fa fa-check">
						</h:commandButton>
					</div>
				</div>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
