<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
<ui:define name="content">
<f:view>

    <h1>Cv form</h1>
    <h:form id="test">
        <c:set var="a" value="#{person.p}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <h:inputText id="name" value="#{c.name}" styleClass="form-control" />
            <h:message styleClass="label label-danger" for="name" />
        </div>

        <div class="form-group">
            <label for="hours">Hours:</label>
            <h:inputText id="hours" value="#{c.hours}"
                styleClass="form-control" required="true" />
            <h:message styleClass="label label-danger" for="hours" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <h:inputTextarea id="description" value="#{c.description}"
                styleClass="form-control" cols="50" rows="5" />
            <h:message styleClass="label label-danger" for="description" />
        </div>

        <div class="form-group">
            <h:commandButton action="#{course.save()}"
                styleClass="btn btn-primary" value="Save" />
            <span> </span>
            <h:link styleClass="btn btn-info" outcome="hello" value="Quit" />
        </div>
    </h:form>

</f:view>
</ui:define>
</ui:composition>

</html>
