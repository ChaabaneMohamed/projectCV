<ui:composition template="/template/mylayout.xhtml">

			<h:form>
				<p>
					<h:commandLink styleClass="btn btn-success" action="#{navigation.hello}"

					<h:commandLink styleClass="btn btn-success" action="bye">Bye</h:commandLink>
				</p>
			</h:form>
			<p>
				<h:link outcome="hello">Hello</h:link>
			</p>
			<p>
				<h:commandLink action="home" value="New path to Hello" />
			</p>
		</f:view>
	</ui:define>
